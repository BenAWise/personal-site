<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        /* Theme colors only - no layout values */
        :root {
            --bg: #E2DED9;
            --text: #000000;
            --text-alpha: rgba(0, 0, 0, 0.7);
            --scrollbar-thumb: rgba(0, 0, 0, 0.2);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #E2DED9;
                --text-alpha: rgba(226, 222, 217, 0.7);
                --scrollbar-thumb: rgba(226, 222, 217, 0.2);
            }
        }
        
        [data-theme="light"] {
            --bg: #E2DED9;
            --text: #000000;
            --text-alpha: rgba(0, 0, 0, 0.7);
            --scrollbar-thumb: rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] {
            --bg: #000000;
            --text: #E2DED9;
            --text-alpha: rgba(226, 222, 217, 0.7);
            --scrollbar-thumb: rgba(226, 222, 217, 0.2);
        }
        
        /* Lock everything down */
        html {
            overflow-y: scroll;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.6 'IBM Plex Mono', monospace;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.02em;
        }
        
        body {
            width: 640px;
            padding: 32px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        @media (max-width: 704px) {
            body {
                width: 100%;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Header with theme toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .home {
            font-size: 24px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
            background-color: var(--bg);
            border: 1px solid var(--text);
            border-radius: 10px;
            transition: all 0.2s;
        }
        
        .switch-handle {
            position: absolute;
            top: 1px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: var(--text);
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        [data-theme="dark"] .switch-handle {
            transform: translateX(14px);
        }
        
        /* Typography - using px for absolute control */
        h1 {
            font-size: 32px;
            margin: 32px 0;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        
        h2 {
            font-size: 24px;
            margin: 32px 0;
            font-weight: 500;
            font-style: italic;
            letter-spacing: -0.02em;
        }
        
        p {
            margin: 16px 0;
        }
        
        time {
            display: block;
            margin: 16px 0;
            color: var(--text-alpha);
            font-style: italic;
        }
        
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        a:hover {
            text-decoration: none;
            border-bottom-color: var(--text);
        }
        
        /* Post list styles */
        .post-item {
            margin: 16px 0;
        }
        
        .post-item a {
            font-size: 18px;
            font-weight: 500;
            display: inline-block;
        }
        
        .post-item time {
            margin: 4px 0 0;
            font-size: 14px;
        }
        
        /* Force scrollbar to prevent layout shift */
        ::-webkit-scrollbar {
            width: 16px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border: 4px solid var(--bg);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="home">{{ .Site.Title }}</a>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <div class="switch">
                <div class="switch-handle"></div>
            </div>
        </button>
    </header>
    <main>{{ block "main" . }}{{ end }}</main>
    <script>
        // Theme toggle without any layout impact
        const toggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Get stored theme or use system preference
        const getTheme = () => {
            const stored = localStorage.getItem('theme');
            return stored ? stored : (prefersDark.matches ? 'dark' : 'light');
        };
        
        // Set theme without causing layout shifts
        const setTheme = (theme) => {
            html.dataset.theme = theme;
            localStorage.setItem('theme', theme);
        };
        
        // Initialize theme
        setTheme(getTheme());
        
        // Toggle theme
        toggle.addEventListener('click', () => {
            const current = html.dataset.theme;
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
        
        // Listen for system theme changes
        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
